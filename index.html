  <script>
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    window.scrollTo(0, 0);
    window.addEventListener('pageshow', e => { if (e.persisted) window.scrollTo(0,0); });

    const themeBtn = document.getElementById('themeToggle');
    const langBtn = document.getElementById('langBtn');
    const body = document.body;
    function updateThemeUI(){ themeBtn.textContent = body.classList.contains('light-theme') ? 'â˜€ï¸' : 'ðŸŒ™'; }
    themeBtn.addEventListener('click', () => { body.classList.toggle('light-theme'); updateThemeUI(); });
    const languages = ['EN','ES','FR']; let langIndex = 0;
    langBtn.addEventListener('click', () => { langIndex = (langIndex+1) % languages.length; langBtn.textContent = languages[langIndex]; });
    updateThemeUI();

    document.addEventListener('DOMContentLoaded', () => {
      const hold = 500, fade = 700, overlap = 500;
      document.body.classList.add('page-loading');
      const overlay = document.createElement('div'); overlay.className = 'page-overlay'; document.body.appendChild(overlay);
      setTimeout(()=> requestAnimationFrame(()=> overlay.classList.add('fade-out')), hold);
      const revealStartAt = hold + Math.max(0, fade - overlap);
      setTimeout(()=>{
        const nodeList = document.querySelectorAll('.topbar, header, nav, main, .card, .card * , footer');
        const elems = Array.from(new Set(Array.from(nodeList))).filter(Boolean).filter(el => !el.closest('.social-btn'));
        elems.forEach((el,i)=>{ el.classList.add('reveal'); el.style.setProperty('--delay', `${i*120}ms`); });
        document.body.classList.remove('page-loading');
        requestAnimationFrame(()=> elems.forEach(el=> el.classList.add('animate')));
      }, revealStartAt);
      overlay.addEventListener('transitionend', ()=> overlay.remove(), { once: true });
    });
  </script>
